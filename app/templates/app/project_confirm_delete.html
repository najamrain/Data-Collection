{% extends 'app/base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete this project and all associated photos?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <div style="display: flex;justify-content:center;">

  <a class="mybutton" href="{% url 'project_list' %}">Cancel</a>
  </div>
{% endblock %}
